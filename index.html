<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Articles Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<body>
  <div id="main-layout">
    <!-- Main Game Area -->
    <div id="container">
      <h1>ğŸ§© English Articles Game</h1>
      
      <div id="login">
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="start-btn">Start Game</button>
      </div>

      <div id="waiting" style="display:none;">
        <h2>Waiting for the teacher to start...</h2>
        <p>Stay tuned! The game will start soon.</p>
      </div>

      <div id="game" style="display:none;">
        <h2 id="title"></h2>
        <p id="timer" style="font-weight:bold; color:#d33;"></p>
        <p id="text"></p>
        <button id="submit-btn">Submit Answers</button>
      </div>

      <div id="results" style="display:none;">
        <h2>Results</h2>
        <p id="score"></p>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>

    <!-- Sidebar: Global Leaderboard -->
    <aside id="global-sidebar" style="display:none;">
      <h3>ğŸŒ Global Leaderboard</h3>
      <ul id="global-leaderboard"><li>Loading...</li></ul>
    </aside>
  </div>
</body>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
